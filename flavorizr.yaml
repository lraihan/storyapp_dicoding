flavorizr:
  instructions:
    - assets:download
    - assets:extract
    - assets:clean
    - android:androidManifest
    - android:buildGradle
    - android:dummyAssets
    - android:icons
    - flutter:flavors
    - flutter:app
    - flutter:pages
    - flutter:main
    - ios:podfile
    - ios:xcconfig
    - ios:buildTargets
    - ios:schema
    - ios:dummyAssets
    - ios:icons
    - ios:plist
    - ios:launchScreen

  app:
    android:
      flavorDimensions: "flavor-type"
      
  flavors:
    free:
      app:
        name: "Story App Free"
      android:
        applicationId: "com.example.storyapp_dicoding.free"
      ios:
        bundleId: "com.example.storyapp-dicoding.free"
          
    paid:
      app:
        name: "Story App Pro"
      android:
        applicationId: "com.example.storyapp_dicoding.paid"
      ios:
        bundleId: "com.example.storyapp-dicoding.paid"
